<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All note</title>

</head>
<body>

<div th:each="note : ${notepad}">
    <a th:href="@{/notepad/{id}(id=${note.getId()})}" th:text="${note.getTitle()}">note</a>
</div>

<br/>
<hr/>

<a href="/notepad/new">Create new note</a>

</body>
</html>
